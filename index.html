<!DOCTYPE html>
<html>
<head>
    <title>Growmax</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="awesome.css" />
    <link rel="stylesheet" type="text/css" href="animate.css" />
    <link rel="stylesheet" type="text/css" href="font.css" />
    <link rel="stylesheet" type="text/css" href="scroller.css" />
    <link rel="stylesheet" type="text/css" href="slick.css" />
    <link rel="stylesheet" type="text/css" href="fancy.css" />
    <link rel="stylesheet" type="text/css" href="theme.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="qrcode.js" defer></script>
    <script src="html5qrcode.js" defer></script>
    <script src="scan.js" defer></script>
    <script src="ajax.js" defer></script>
</head>
<body>
    <div class="container">
            <div id="header">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="header_top">
                            <div class="header_top_left">
                                <ul class="top_nav">
                                    <li><a href="register.html">Register</a></li>
                                    <li><a href="admin.html">Admin</a></li>
                                </ul>
                            </div>
                            <div class="header_top_right">
                                <p>
                                    <script>
                                        document.write(new Date().toDateString());
                                    </script>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="header_bottom">
                            <div class="add_banner">
                                <a href="#">
                                    <img src="banner.jpg" alt="Elysian Corptech" />
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12">
                </div>
            </div>
            <div class="main">
                <div id="contentSection">
                    <div class="row">
                        <div class="col-lg-0 col-md-0 col-sm-0">
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div class="left_content">
                                <div class="contact_area">
                                    <div class="panel panel-danger">
                                        <center>
                                            <h5>
                                                <b>-----------Outlet Registration Form-----------</b>
                                            </h5>
                                        </center>
                                        <form method="post" action="/data" name="registrationForm">
                                            <div class="table-responsive table-bordered">
                                                <div class="panel-body">
                                                    <div class="row" style="padding-bottom: 0.5%">
                                                        <div class="col-lg-1 col-md-1 col-sm-1" style="text-align: left">
                                                            <label for="empCode">Employee Code*</label>
                                                        </div>
                                                        <div class="col-lg-2 col-md-2 col-sm-2">
                                                            <select id="empCode" class="form-control" name="empCode">
                                                                <option selected="selected" value="0">--Select--</option>
                                                                <option value="209">Arariya</option>
                                                                <option value="240">Arwal</option>
                                                                <option value="235">Aurangabad</option>
                                                                <option value="225">Banka</option>
                                                                <option value="222">Begusarai</option>
                                                                <option value="224">Bhagalpur</option>
                                                                <option value="231">Bhojpur</option>
                                                                <option value="232">Buxer</option>
                                                                <option value="215">Darbhanga</option>
                                                                <option value="236">Gaya</option>
                                                                <option value="217">Gopalganj</option>
                                                                <option value="238">Jamui</option>
                                                                <option value="239">Jahanabad</option>
                                                                <option value="233">Kaimur</option>
                                                                <option value="212">Katihar</option>
                                                                <option value="223">Khagariya</option>
                                                                <option value="210">Kisanganj</option>
                                                                <option value="227">Lakhisarai</option>
                                                                <option value="213">Madhepura</option>
                                                                <option value="207">Madhubani</option>
                                                                <option value="226">Munger</option>
                                                                <option value="216">Mujaffarpur</option>
                                                                <option value="229">Nalanda</option>
                                                                <option value="237">Navada</option>
                                                                <option value="203">Paschhim Champaran</option>
                                                                <option value="230">Patna</option>
                                                                <option value="204">Purvi Champaran</option>
                                                                <option value="211">Purnea</option>
                                                                <option value="234">Rohtas</option>
                                                                <option value="214">Saharsa</option>
                                                                <option value="221">Samastipur</option>
                                                                <option value="219">Saran</option>
                                                                <option value="228">Sheikhpura</option>
                                                                <option value="205">Shivhar</option>
                                                                <option value="206">Sitamadhi</option>
                                                                <option value="218">Sivan</option>
                                                                <option value="208">Supaul</option>
                                                                <option value="220">Vaishali</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="container">
                                                        <div class="scan">
                                                            <div class="col-md-12" style="text-align: center;">
                                                                <div id="qr" style="display: inline-block;">
                                                                    <div class="placeholder">QR Code Viewfinder Placeholder</div>
                                                                </div>
                                                                <div id="scannedCodeContainer"></div>
                                                                <div id="feedback"></div>
                                                            </div>
                                                            <div class="col-md-12 scan-type-region camera" id="scanTypeCamera">
                                                                <div>
                                                                    <input id="scanType" type="radio" name="scanType" value="camera" checked>
                                                                    <label for="scanType">Scan using Camera</label>&nbsp;&nbsp;
                                                                    <code id="status">Scanning</code>
                                                                    <button id="requestPermission" class="btn btn-success btn-sm">Request Permission</button>
                                                                </div>
                                                                <div>
                                                                    <div>
                                                                        <div id="selectCameraContainer" style="display: inline-block;"></div>
                                                                        <select id="cameraSelection" disabled></select>
                                                                    </div>
                                                                    <div>
                                                                        <button id="scanButton" class="btn btn-success btn-sm" disabled>Start Scanning</button>
                                                                        <button id="stopButton" class="btn btn-warning btn-sm" disabled>Stop Scanning</button>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row" style="padding-bottom: 0.5%">
                                                        <div class="col-lg-3 col-md-3 col-sm-3" style="text-align: left">
                                                            <label for="outletCode">Outlet Code*</label>
                                                        </div>
                                                        <div class="col-lg-3 col-md-3 col-sm-3">
                                                            <input id="outletCode" name="outletCode" type="text" maxlength="50" class="form-control" style="resize: none" />
                                                        </div>
                                                    </div>
                                                    <div class="row" style="padding-bottom: 0.5%">
                                                        <div class="col-lg-3 col-md-3 col-sm-3" style="text-align: left">
                                                            <label for="outletName">Outlet Name*</label>
                                                        </div>
                                                        <div class="col-lg-3 col-md-3 col-sm-3">
                                                            <input name="outletName" type="text" maxlength="50" id="outletName" class="form-control" />
                                                        </div>
                                                    </div>
                                                    <div class="row" style="padding-bottom: 0.5%">
                                                        <div class="col-lg-3 col-md-3 col-sm-3" style="text-align: left">
                                                            <label for="ownerName">Owner Name*</label>
                                                        </div>
                                                        <div class="col-lg-3 col-md-3 col-sm-3">
                                                            <input name="ownerName" type="text" maxlength="50" id="ownerName" class="form-control" style="color:Black;background-color:White;resize: none" />
                                                        </div>
                                                    </div>
                                                    <div class="row" style="padding-bottom: 0.5%">
                                                        <div class="col-lg-3 col-md-3 col-sm-3" style="text-align: left">
                                                            <label for="contactNum">Contact No.*</label>
                                                        </div>
                                                        <div class="col-lg-3 col-md-3 col-sm-3" style="text-align: left">
                                                            <input name="contactNum" type="text" maxlength="10" id="contactNum" class="form-control" placeholder="" />
                                                        </div>
                                                    </div>
                                                    <div class="row" style="padding-bottom: 0.5%">
                                                        <div class="col-lg-3 col-md-3 col-sm-3" style="text-align: left">
                                                            <label for="outletAddr">Outlet Address*</label>
                                                        </div>
                                                        <div class="col-lg-3 col-md-3 col-sm-3" style="text-align: left">
                                                            <textarea name="outletAddr" id="outletAddr" class="form-control"></textarea>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row" style="padding-bottom: 0.5%">
                                                    <div class="col-lg-12 col-md-12 col-sm-12" style="text-align: center">
                                                        <input type="submit" value="Register" id="register" class="btn btn-danger" />
                                                        <input type="submit" value="Cancel" class="btn btn-danger" />
                                                    </div>
                                                </div>
                                                <div class="panel-footer">
                                                    <div id="footer">
                                                        <div class="footer_bottom">
                                                            <p class="copyright">Copyright &copy; 2020 <a href="/">All Rights Reserved</a></p>
                                                            <p class="developer">Software Solutions Provided by <a href="#">Elysian Corptech</a></p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
