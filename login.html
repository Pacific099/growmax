<!DOCTYPE html PUBLIC>
<html>

<head>
    <title>Growmax</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <form method="post" action="/input" id="loginForm">
        <a class="scrollToTop" href="#"><i class="fa fa-angle-up"></i></a>
        <div class="container">
            <div id="header">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="header_top">
                            <div class="header_top_left">
                                <ul class="top_nav">
                                    <li><a href="/">Register</a></li>
                                    <li><a href="/order">Order</a></li>
                                    <li><a href="/distributor">Distributor</a></li>
                                </ul>
                            </div>
                            <div class="header_top_right">
                                <p>
                                    &nbsp;
                                    [
                                    <a href="login.html">Admin</a>
                                    ]
                                    &nbsp;&nbsp;
                                    <script>
                                        document.write(new Date().toDateString());
                                    </script>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="header_bottom">
                            <div class="add_banner">
                                <a href="#">
                                    <img src="banner.jpg" alt="Elysian Corptech" /></a></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12">
                </div>
            </div>

            <div class="main">
                <div id="contentSection">
                    <div class="row">
                        <div class="col-lg-4 col-md-4 col-sm-4">
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-4">
                            <div class="left_content">
                                <div class="contact_area">
                                    <div class="panel panel-danger">
                                        <div class="panel-heading">
                                            <h2 style="text-align: center">
                                                <i class="fa fa-user-circle" aria-hidden="true"></i>ADMIN</h2>
                                        </div>
                                        <div class="table-responsive table-bordered">
                                            <div class="panel-body">
                                                <div class="row"
                                                    style="padding-bottom: 1.5%; padding-top: 1.5%; padding-left: 0.5%">
                                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                                        <span id="ctl00_MainContent_Label5">User Id*</span>
                                                    </div>
                                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                                        <input name="ctl00$MainContent$txtUserId" type="text"
                                                            maxlength="12" id="ctl00_MainContent_txtUserId"
                                                            class="form-control" />
                                                    </div>
                                                </div>

                                                <div class="row"
                                                    style="padding-bottom: 1.5%; padding-top: 1.5%; padding-left: 0.5%">
                                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                                        <span id="ctl00_MainContent_lblchildrenparent"> Password*
                                                        </span>
                                                    </div>
                                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                                        <input name="ctl00$MainContent$txtPassword" type="password"
                                                            id="ctl00_MainContent_txtPassword" class="form-control" />
                                                    </div>
                                                </div>
                                                <div class="row"
                                                    style="padding-bottom: 1.5%; padding-top: 2%; padding-left: 0.5%; margin-left: 75px;">
                                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                                        <input type="submit" name="ctl00$MainContent$btnLogin"
                                                            value="Login" onclick="" id="ctl00_MainContent_btnLogin"
                                                            class="btn btn-danger" />

                                                        <input type="reset" name="ctl00$MainContent$btnClear"
                                                            value="clear" onclick="" id="ctl00_MainContent_btnHome"
                                                            class="btn btn-danger" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="panel-footer">
                                            <span id="ctl00_MainContent_Label1"
                                                style="display:inline-block;color:Red;width:302px;"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-4">
                        </div>
                    </div>
                </div>
            </div>
            <div id="footer">
                <div class="footer_bottom">
                    <p class="copyright">Copyright &copy; 2020 All Rights Reserved</p>
                    <p class="developer">Software Solutions Provided by <a
                            href="https://www.elysiancorptech.com/">Elysian Corptech</a>
                    </p>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
